{% extends "base.html" %}

{% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/stat/github-markdown.css">
        <meta charset="UTF-8">
        <title>mvMapper help</title>
        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
            }

            @media (max-width: 767px) {
                .markdown-body {
                    padding: 15px;
                }
            }
        </style>
{% endblock %}

{% block body %}
        <article class="markdown-body">
                {{fragment}}
        </article>
{% endblock %}
